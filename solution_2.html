<script>
    // Реализуйте функцию reverse, которая переворачивает строку. Например:
    //
    // reverse('hello, world!'); // !dlrow ,olleh

    const reverse = (str) => {
        let result = '';
        let i = str.length - 1;
        while (i >= 0) {
            result = result + str[i];
            i--;
        }
        return result;
    };

    console.log(reverse('hello, world!'));
</script>
